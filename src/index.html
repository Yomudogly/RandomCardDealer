<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Random card generator with Vanilla.js</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
        <link rel="shortcut icon" href="./4geeks.ico"></head>
    <body class="bg-success">
        <div class="container-fluid text-center mt-5 d-flex justify-content-center">
            <div class="card flex-column" style="width: 18rem; height: 25rem; border-radius: 1rem; box-shadow: 0 15px 20px rgba(0, 0, 0, 0.3);">
                <h2 class="card-title w-100 d-flex justify-content-start pl-2 pt-2 mb-0" id="suits" style="font-size: 5rem;"></h2>
                <div class="card-body d-flex align-items-center">
                    <h1 class="card-title w-100" id="cards" style="font-size: 7rem; font-style: Helvetica;"></h1>
                </div>
                <h2 class="card-title w-100 d-flex pl-2 pb-2 mb-0 rotateimg180" id="suits1" style="font-size: 5rem;"></h2>
            </div>
        </div>



        <!-- do not remove this bundle.js tag -->
        <script type="text/javascript" src="./bundle.js"></script>
    </body>
</html>
